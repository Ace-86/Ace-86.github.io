<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
            
            <!-- border section -->
            <div class="header" id="border"> 
                    
                    <ul class="header-list">
                        <a href="index.html" target="_self">Home</a>
                        <a href="about.html" target="_self">About</a>

                        <div>
                            <div class="project">Project
                            </div>
                                <div id="dropdown">
                                    <li> Latest </li>
                                    <li> Completed </li>
                                    <li> In-Progress </li>
                                </div>
                                
                            </div>
                        
                        <div id="highlight"> Contact </div>
                    </ul>    

                </div>

            </div>

<!-- content section -->
            <div class="main-content" id="border">
              <div class="slider-links" id="border"> 
                <div class="slide">
                    <img src="./assets/github.png" alt="github">
                </div>
                <div class="slide">
                    <img src="./assets/twitter.png" alt="twitter">
                </div>
                <div class="slide">
                    <img src="./assets/linkedIn.png" alt="linkedIn">
                </div>
                <div class="slide">
                    <img src="./assets/reddit.png" alt="reddit">
                </div> 
                <button class="previous" id="btn"> < </button>
                <button id="dot"></button>
                <button id="dot"></button>
                <button id="dot"></button>
                <button id="dot"></button>

                <button class="next" id="btn"> > </button> 
            </div>
                <div class="side-panel"></div>
                
                <div class="display-container" id="border2">
                    <div class="form-container">
                    
                        <form action="/script.js"  method="post">
                        <ul>
                          <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" required pattern="[A-Za-z]+" />
                          </li>
                          <li>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email" />
                          </li>
                          <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                          </li>
                        </ul>
                        <button> Submit </button> 
                      </form>
                    
                    </div>

                </div>
                
            </div>

            
<!-- footer section -->
            <div class="footer">footer</div>
    
</body>
</html>
